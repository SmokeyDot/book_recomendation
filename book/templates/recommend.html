<!DOCTYPE html>
<html>
<head>
    <title>Recommendations for {{ book_name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Recommendations for {{ book_name }}</h1>
            <div class="recommendations">
                {% for book, url in zip(recommended_books, poster_url) %}
                    <div class="book">
                        <p>{{ book }}</p>
                        <img src="{{ url }}" alt="{{ book }}">
                    </div>
                {% endfor %}
            </div>
            <a href="/">Go Back</a>
        </div>
    </div>
</body>
</html>
