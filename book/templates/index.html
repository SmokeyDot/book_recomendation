<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function searchBooks() {
            let query = document.getElementById('search-bar').value;
            fetch(`/search?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    let dropdown = document.getElementById('book_name');
                    dropdown.innerHTML = '';
                    data.forEach(book => {
                        let option = document.createElement('option');
                        option.value = book;
                        option.text = book;
                        dropdown.add(option);
                    });
                });
        }
    </script>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Book Recommender System Using Machine Learning</h1>
            <input type="text" id="search-bar" onkeyup="searchBooks()" placeholder="Search for books...">
            <form action="/recommend" method="post">
                <label for="book_name">Type or select a book from the dropdown:</label>
                <select name="book_name" id="book_name">
                    {% for book in book_names %}
                        <option value="{{ book }}">{{ book }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Show Recommendation</button>
            </form>
        </div>
    </div>
</body>
</html>
